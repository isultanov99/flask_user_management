{% extends "base.html" %}

{% block content %}
    <link href="/static/css/signin.css" rel="stylesheet">
    <main class="form-signin">
        <form action="" method="post">
            {% if error %}
            <p style="color: red"><strong>Error:</strong> {{ error }}
             {% endif %}
            <h1 class="h1 mb-3 fw-normal">Sign in</h1>

            <div class="form-floating">
                <label for="floatingInput">Username</label>
                <input type="username" class="form-control" id="floatingInput" placeholder="Username" name="username" value="{{request.form.username }}">

            </div>
            <div class="form-floating">
                <label for="floatingPassword">Password</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" value="{{request.form.password }}">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" value="Login">Sign in</button>
        </form>
    </main>
{% endblock %}
